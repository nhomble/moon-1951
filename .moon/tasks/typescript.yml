# yaml-language-server: $schema=https://moonrepo.dev/schemas/tasks.json

implicitInputs:
  - 'package.json'

fileGroups:
  # Application specific files
  app: []
  configs:
    - '*.{js,json,yml,yaml}'
  sources:
    - 'public/**/*'
    - 'src/**/*'
    - 'types/**/*'
  tests:
    - 'tests/**/*.test.*'
    - 'tests/**/*.stories.*'
    - '**/__tests__/**/*'
  assets:
    - 'assets/**/*'
    - 'images/**/*'
    - 'static/**/*'
    - '**/*.{scss,css}'
    - '**/*.{md,mdx}'

tasks:
  # https://moonrepo.dev/docs/guides/examples/typescript
  typecheck:
    options:
      runInCI: true
    command:
      - 'tsc'
      - '--build'
      - '--pretty'
    inputs:
      - 'src/**/*'
      - 'tsconfig.json'
    deps:
      - '^:typecheck'
      - '^:build'
